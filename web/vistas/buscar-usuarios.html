    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h2 class="page-title">Buscar Proveedores</h2>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notifications-btn">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notifications-count">0</span>
          </button>
          <div class="user-menu">
            <img src="https://ui-avatars.com/api/?name=Usuario+Demo&background=6366f1&color=fff" alt="Usuario" class="avatar" id="user-avatar">
            <span class="user-role" id="user-role-badge"></span>
          </div>
        </div>
      </header>

      <!-- Search & Filters -->
      <div style="padding: 24px 32px;">
        <div class="card" style="margin-bottom: 24px;">
          <div class="card-body">
            <!-- Fila 1: B√∫squeda y Ciudad -->
            <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 12px;">
              <input id="searchInput" type="text" class="input" placeholder="Buscar por nombre del proveedor..." style="flex: 1; min-width: 280px;" />
              <input id="cityFilter" type="text" class="input" placeholder="Ciudad (ej. Manizales)" style="min-width: 200px;" />
            </div>
            
            <!-- Fila 2: Calificaci√≥n M√≠nima -->
            <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 12px; align-items: center;">
              <label style="font-size: 14px; color: #64748b; white-space: nowrap;">Calificaci√≥n m√≠nima:</label>
              <select id="ratingFilter" class="select" style="min-width: 160px;">
                <option value="">Cualquier rating</option>
                <option value="5">‚≠ê 5 estrellas</option>
                <option value="4.5">‚≠ê 4.5+ estrellas</option>
                <option value="4">‚≠ê 4+ estrellas</option>
              </select>
              
              <div style="flex: 1;"></div>
              
              <button id="clearFiltersBtn" class="btn-secondary" style="white-space: nowrap;">
                <i class="fas fa-times"></i> Limpiar filtros
              </button>
              <button id="searchBtn" class="btn-primary" style="white-space: nowrap;">
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>
          </div>
        </div>

        <!-- Results Info & Pagination -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <div id="resultsInfo" style="font-size: 14px; color: #64748b;"></div>
          <div id="paginationControls" style="display: flex; gap: 8px; align-items: center;"></div>
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px;"></div>
        <div id="resultsMessage" class="helper" style="display:none; margin-top: 16px; text-align: center;"></div>
      </div>
