<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Contrataciones - Quetzal Platform</title>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/components.css">
</head>
    <body class="light-mode">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span class="sidebar-logo"><i class="fas fa-feather-alt"></i></span>
                <span class="sidebar-title">Dashboard</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link active"><i class="fas fa-house"></i> Inicio</a>
                <a href="services.html" class="sidebar-link active"><i class="fas fa-search"></i> Servicios</a>
                <a href="contracts.html" class="sidebar-link active"><i class="fas fa-compass"></i> Contratos</a>
                <a href="my-sales.html" class="sidebar-link active"><i class="fas fa-film"></i> Ventas</a>
                <a href="wallet.html" class="sidebar-link active"><i class="fas fa-wallet"></i> Billetera</a>
                <a href="messages.html" class="sidebar-link active"><i class="fas fa-envelope"></i> Mensajes <span class="sidebar-badge">1</span></a>
                <a href="notifications.html" class="sidebar-link active"><i class="fas fa-heart"></i> Notificaciones</a>
                <a href="create-service.html" class="sidebar-link active"><i class="fas fa-plus"></i> Crear</a>
                <a href="profile.html" class="sidebar-link active"><img src="https://ui-avatars.com/api/?name=Usuario&size=32&background=8b5cf6&color=fff" class="sidebar-avatar"> Perfil</a>
            </nav>
            <div class="sidebar-bottom">
                <a href="#"><i class="fas fa-bars"></i> Más</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <div class="contracts-header">
                    <div>
                        <h1>Mis Contrataciones</h1>
                        <p class="text-muted">Gestiona tus compras</p>
                    </div>
                </div>
            </div>

            <!-- Filtros por estado -->
            <div class="status-filter">
                <span class="status-badge active" data-status="all">Todos</span>
                <span class="status-badge status-paid" data-status="paid">Pagado</span>
                <span class="status-badge status-in_progress" data-status="in_progress">En Progreso</span>
                <span class="status-badge status-delivered" data-status="delivered">Entregado</span>
                <span class="status-badge status-completed" data-status="completed">Completado</span>
                <span class="status-badge status-disputed" data-status="disputed">En Disputa</span>
                <span class="status-badge status-cancelled" data-status="cancelled">Cancelado</span>
            </div>

            <!-- Contenido de contratos -->
            <div id="contracts-container">
                <div class="contracts-grid" id="contracts-list">
                    <!-- Los contratos se cargarán aquí dinámicamente -->
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <p>Cargando contrataciones...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de detalles del contrato -->
    <div id="contract-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 id="modal-title">Detalles del Contrato</h3>
                <button class="close-modal" onclick="document.getElementById('contract-modal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Contenido del modal -->
            </div>
        </div>
    </div>

    <script type="module" src="/public/js/contracts.js"></script>
        <script type="module" src="/public/js/app.js"></script>
</body>
</html>
