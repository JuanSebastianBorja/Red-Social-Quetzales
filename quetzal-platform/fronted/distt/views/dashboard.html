<head>
    <meta charset="UTF-8">

</head>
    <body class="light-mode">
        <div class="dashboard-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span class="sidebar-logo"><i class="fas fa-feather-alt">Quetzal Platform</i></span>
                </div>
                <nav class="sidebar-nav">
                    <a href="dashboard.html" class="sidebar-link"><i class="fas fa-house"></i> Inicio</a>
                    <a href="services.html" class="sidebar-link"><i class="fas fa-search"></i> Servicios</a>
                    <a href="my-contracts.html" class="sidebar-link"><i class="fas fa-compass"></i> Contratos</a>
                    <a href="my-sales.html" class="sidebar-link"><i class="fas fa-film"></i> Ventas</a>
                    <a href="wallet.html" class="sidebar-link"><i class="fas fa-wallet"></i> Billetera</a>
                    <a href="messages.html" class="sidebar-link"><i class="fas fa-envelope"></i> Mensajes <span class="sidebar-badge" id="messages-badge">3</span></a>
                    <a href="notifications.html" class="sidebar-link"><i class="fas fa-heart"></i> Notificaciones</a>

                    <a href="profile.html" class="sidebar-link active"><img src="https://ui-avatars.com/api/?name=Usuario&size=32&background=8b5cf6&color=fff" class="sidebar-avatar"> Perfil</a>
                </nav>
            </aside>
        <main class="main-content">
    <div class="user-content">
        <!-- Buscador y filtros (mismo layout que services-public.html) -->
        <section class="search-section">
            <h1>Explora Miles de Servicios</h1>
            <p>Encuentra el servicio perfecto para tus necesidades</p>
            
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="¬øQu√© servicio necesitas? (ej: dise√±o de logos, clases de ingl√©s...)">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="dise√±o">Dise√±o</button>
                <button class="filter-btn" data-category="programaci√≥n">Programaci√≥n</button>
                <button class="filter-btn" data-category="marketing">Marketing</button>
                <button class="filter-btn" data-category="escritura">Escritura</button>
                <button class="filter-btn" data-category="traducci√≥n">Traducci√≥n</button>
                <button class="filter-btn" data-category="educaci√≥n">Educaci√≥n</button>
                <button class="filter-btn" data-category="hogar">Servicios del Hogar</button>
                <button class="filter-btn" data-category="otro">Otros</button>
            </div>
        </section>

        <!-- Resultados -->
        <div class="container">
            <h2 style="padding: 2rem 2rem 0;">Servicios Destacados</h2>
            <div id="servicesGrid" class="services-grid">
                <!-- Los servicios se cargar√°n din√°micamente -->
                <div class="loading">Cargando servicios...</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Quetzal Platform. Todos los derechos reservados.</p>
        </footer>
    </div>
</main>


    <script>
        let allServices = [];
        let currentCategory = 'all';

        // Cargar servicios
        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/services`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    allServices = data.data || [];
                    renderServices(allServices);
                } else {
                    renderError();
                }
            } catch (error) {
                console.error('Error:', error);
                renderError();
            }
        }

        // Renderizar servicios
        function renderServices(services) {
            const grid = document.getElementById('servicesGrid');
            
            if (!services || services.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 2rem; grid-column: 1/-1;">No se encontraron servicios</p>';
                return;
            }

            grid.innerHTML = services.map(service => `
                <div class="service-card" onclick="viewService('${service.id}')">
                    <div class="service-image">${getCategoryIcon(service.category)}</div>
                    <div class="service-content">
                        <span class="service-category">${service.category || 'General'}</span>
                        <h3 class="service-title">${service.title}</h3>
                        <p>${(service.description || '').substring(0, 100)}...</p>
                        <div class="service-provider">
                            <span>üë§</span>
                            <span>${service.User?.fullName || 'Proveedor'}</span>
                        </div>
                        <div class="service-rating">
                            <span>‚≠ê</span>
                            <span>${service.averageRating || '5.0'} (${service.totalReviews || 0} reviews)</span>
                        </div>
                        <div class="service-price">Q${service.price}</div>
                    </div>
                </div>
            `).join('');
        }

        // Renderizar error
        function renderError() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = `
                <div style="text-align: center; padding: 2rem; grid-column: 1/-1;">
                    <p>‚ö†Ô∏è No se pudieron cargar los servicios</p>
                    <button onclick="loadServices()" class="btn btn-primary">Reintentar</button>
                </div>
            `;
        }

        // Ver detalle de servicio
        function viewService(serviceId) {
            window.location.href = `service-detail-public.html?id=${serviceId}`;
        }

        // Iconos por categor√≠a
        function getCategoryIcon(category) {
            const icons = {
                'dise√±o': 'üé®',
                'programaci√≥n': 'üíª',
                'marketing': 'üì±',
                'escritura': '‚úçÔ∏è',
                'traducci√≥n': 'üåê',
                'educaci√≥n': 'üìö',
                'hogar': 'üè†',
                'otro': '‚ö°'
            };
            return icons[category?.toLowerCase()] || '‚ö°';
        }

        // Filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentCategory = btn.dataset.category;
                filterServices();
            });
        });

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterServices(e.target.value);
        });

        // Filtrar servicios
        function filterServices(searchTerm = '') {
            let filtered = allServices;

            // Filtrar por categor√≠a
            if (currentCategory !== 'all') {
                filtered = filtered.filter(s => 
                    s.category?.toLowerCase() === currentCategory.toLowerCase()
                );
            }

            // Filtrar por b√∫squeda
            if (searchTerm) {
                filtered = filtered.filter(s => 
                    s.title?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    s.description?.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            renderServices(filtered);
        }

        // Cargar al iniciar
        loadServices();
    </script>
</body>
</html>
