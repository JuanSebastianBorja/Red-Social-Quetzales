    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import API from '../public/js/api.js';
        import { requireAuth, getCurrentUser } from '../public/js/auth.js';
        import { showToast } from '../public/js/utils.js';
        import { getMySales, renderContractCard, initContractListeners } from '../public/js/contracts.js';

        // Verificar autenticación
        requireAuth();

        // Variables globales
        let currentPage = 1;
        let currentFilters = {};

        // Elementos del DOM
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const salesList = document.getElementById('salesList');
        const paginationNav = document.getElementById('paginationNav');
        const filterStatus = document.getElementById('filterStatus');
        const searchContract = document.getElementById('searchContract');
        const applyFiltersBtn = document.getElementById('applyFilters');
        const userNameNav = document.getElementById('userNameNav');
        const logoutBtn = document.getElementById('logoutBtn');

        // Cargar datos del usuario
        const user = getCurrentUser();
        if (user && userNameNav) {
            userNameNav.textContent = user.fullName || user.email;
        }

        // Cargar ventas
        async function loadSales(page = 1) {
            try {
                loadingState.style.display = 'block';
                emptyState.style.display = 'none';
                salesList.style.display = 'none';
                paginationNav.style.display = 'none';

                const filters = {
                    ...currentFilters,
                    page,
                    limit: 10
                };

                const result = await getMySales(filters);

                loadingState.style.display = 'none';

                if (!result.contracts || result.contracts.length === 0) {
                    emptyState.style.display = 'block';
                    updateStats({ total: 0, active: 0, delivered: 0, earnings: 0 });
                    return;
                }

                // Renderizar ventas
                salesList.innerHTML = result.contracts
                    .map(contract => renderContractCard(contract, 'seller'))
                    .join('');
                salesList.style.display = 'block';

                // Inicializar listeners
                initContractListeners('#salesList', 'seller');

                // Renderizar paginación
                if (result.pagination && result.pagination.pages > 1) {
                    renderPagination(result.pagination);
                    paginationNav.style.display = 'block';
                }

                // Actualizar estadísticas
                updateStatsFromContracts(result.contracts);

            } catch (error) {
                loadingState.style.display = 'none';
                showToast('Error al cargar las ventas: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }

        // Actualizar estadísticas
        function updateStats(stats) {
            document.getElementById('totalSales').textContent = stats.total || 0;
            document.getElementById('activeSales').textContent = stats.active || 0;
            document.getElementById('deliveredSales').textContent = stats.delivered || 0;
            document.getElementById('totalEarnings').textContent = `${stats.earnings || 0} QZ`;
        }

        function updateStatsFromContracts(contracts) {
            const stats = {
                total: contracts.length,
                active: contracts.filter(c => ['paid', 'in_progress'].includes(c.status)).length,
                delivered: contracts.filter(c => c.status === 'delivered').length,
                earnings: contracts
                    .filter(c => c.status === 'completed')
                    .reduce((sum, c) => sum + parseFloat(c.servicePrice || 0), 0)
                    .toFixed(2)
            };
            updateStats(stats);
        }

        // Renderizar paginación
        function renderPagination(pagination) {
            const { page, pages } = pagination;
            let html = '';

            // Botón anterior
            html += `
                <li class="page-item ${page === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${page - 1}">Anterior</a>
                </li>
            `;

            // Números de página
            for (let i = 1; i <= pages; i++) {
                if (i === 1 || i === pages || (i >= page - 2 && i <= page + 2)) {
                    html += `
                        <li class="page-item ${i === page ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>
                    `;
                } else if (i === page - 3 || i === page + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            // Botón siguiente
            html += `
                <li class="page-item ${page === pages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${page + 1}">Siguiente</a>
                </li>
            `;

            paginationNav.querySelector('.pagination').innerHTML = html;

            // Event listeners para paginación
            paginationNav.querySelectorAll('a.page-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const newPage = parseInt(e.target.dataset.page);
                    if (newPage && newPage !== currentPage) {
                        currentPage = newPage;
                        loadSales(currentPage);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });
        }

        // Aplicar filtros
        applyFiltersBtn.addEventListener('click', () => {
            currentFilters = {};
            
            if (filterStatus.value) {
                currentFilters.status = filterStatus.value;
            }
            
            if (searchContract.value.trim()) {
                currentFilters.search = searchContract.value.trim();
            }

            currentPage = 1;
            loadSales(currentPage);
        });

        // Limpiar filtros al presionar Enter en el buscador
        searchContract.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFiltersBtn.click();
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await API.logout();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
        });

        // Cargar ventas al iniciar
        loadSales(currentPage);
    </script>
