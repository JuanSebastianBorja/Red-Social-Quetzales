    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Quetzal Platform</title>
    <link rel="stylesheet" href="../public/css/main.css">
    </head>
    <body>
    <div class="auth-page">
        <div class="auth-card card">
        <div class="auth-header">
            <div class="auth-logo">🦜</div>
            <h1 class="card-title">Iniciar Sesión</h1>
            <p class="card-subtitle">Bienvenido de nuevo a Quetzal</p>
        </div>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
            <label for="email" class="form-label form-label-required">Correo Electrónico</label>
            <input 
                type="email" 
                id="email" 
                name="email"
                class="form-input" 
                placeholder="tu@email.com"
                required
                autocomplete="email">
            <span class="form-error" id="email-error"></span>
            </div>

            <div class="form-group">
            <label for="password" class="form-label form-label-required">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                name="password"
                class="form-input" 
                placeholder="Tu contraseña"
                required
                autocomplete="current-password">
            <span class="form-error" id="password-error"></span>
            </div>

            <div class="form-group flex-between">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="remember" name="remember">
                <span class="text-sm text-secondary">Recordarme</span>
            </label>
            <a href="#" class="auth-link text-sm">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit-btn">
            Iniciar Sesión
            </button>

            <div class="auth-divider">
            <span>───── o ─────</span>
            </div>

            <button type="button" class="btn btn-outline btn-block">
            <span class="mr-2">🔍</span>
            Continuar con Google
            </button>
        </form>

        <div class="auth-footer">
            ¿No tienes una cuenta? 
            <a href="register.html" class="auth-link">Regístrate gratis</a>
        </div>
        </div>
    </div>

    <script src="../public/js/utils.js"></script>
    <script src="../public/js/api.js"></script>
    <script src="../public/js/login.js"></script>
    </body>
    </html>
